<div class="container">
  <div class="header-time">
    <button class="btn"><</button>
    <p>{{ date | date:'MMMM y' }}</p>
    <button class="btn">></button>
  </div>
  <div class="line-week">
    <p *ngFor="let day of meses; let i = index">{{ localeDates._weekdaysMin[i] }}</p>
  </div>
  <div class="weekdays" *ngFor="let item of meses; let i = index">
    <div class="column" *ngFor="let day of meses[i]; let j = index">
      <p>{{ day ? day :  '-' }}</p>
    </div>
  </div>
</div>
