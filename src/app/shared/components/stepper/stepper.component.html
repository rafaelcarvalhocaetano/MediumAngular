<ul class="container">
	<li class="stepper" *ngFor="let item of listIcons;let i = index"
		[class.stepper__completed]="indexId[i] === i && item.completed">
		<a class="icons" [class.icons__completed]="indexId[i] === i && item.completed" (click)="sendStepper.emit(i)">
			<i class="{{ item.Icon }}"></i>
		</a>	
	</li>
</ul>
